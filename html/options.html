<!DOCTYPE html>
<html>

<head>
    <title>Options</title>

    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/options.css" rel="stylesheet">
</head>

<body>
    <div class="main" style="align-items: center">
        <div class="section">
            <div class="section-title" style="align-content: center"> Extension Options </div>
            <div class="section-content">
                <div class="section-option horizontal ">
                    <div class="action-area">
                        <div class="container main-container">
                            <div class="row">
                                <div class="col-md-12">
                                    <label> Trigger if Video Type: </label>
                                    <div class="form-group">

                                        <label class="checkbox-inline">
                                            <input type="checkbox" id="type_mp4" class="video_type" value=".mp4" />
                                            MP4
                                        </label>

                                        <label class="checkbox-inline">
                                            <input type="checkbox" id="type_flv" class="video_type" value=".flv" />
                                            FLV
                                        </label>

                                        <label class="checkbox-inline">
                                            <input type="checkbox" id="type_mov" class="video_type" value=".mov" />
                                            MOV
                                        </label>

                                        <label class="checkbox-inline">
                                            <input type="checkbox" id="type_webm" class="video_type" value=".webm" />
                                            WEBM
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" id="type_3gp" class="video_type" value=".3gp" />
                                            3GP
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" id="type_ogg" class="video_type" value=".ogg" />
                                            OGG
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" id="type_bin" class="video_type" value=".bin" />
                                            BIN
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" id="type_m4a" class="video_type" value=".m4a" />
                                            M4A
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" id="type_mp3" class="video_type" value=".mp3" />
                                            MP3
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" id="type_wav" class="video_type" value=".wav" />
                                            WAV
                                        </label>
                                    </div>

                                    <label></label>
                                    <div class="form-group">

                                    </div>
                                    <label>Trigger if video more than: </label>
                                    <div class="form-group" id="min-video-sizes">

                                    </div>

                                    <div class="form-group">
                                        <button id="save" type="button" class="btn btn-primary">Save</button>
                                        <div id="status" style="font-size: 16px; color: #1C1D1E;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="more"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/options.js"></script>
</body>

</html>
